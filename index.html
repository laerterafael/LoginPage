<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login ERP</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-login my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Entrar no Painel</h5>
                    <form class="form-login">
                        <div class="form-label">
                            <label for="inputUser">Usuário:</label>
                            <input type="text" id="inputUser" class="form-control" placeholder="Digite o seu usuário" required autofocus>
                        </div>
                        <div class="form-label">
                            <label for="inputPassword">Senha:</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Digite a sua senha" required>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
                        </div>
                        <button class="btn btn-lg btn-outline-dark" type="submit">Entrar</button>
                        <button class="btn btn-lg btn-outline-dark" type="submit"> Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
